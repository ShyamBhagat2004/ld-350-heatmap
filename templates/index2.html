<!DOCTYPE html>
<html>
<head>
    <title>Lightning Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

    <style>
        #map {
            height: 600px;  /* Set a height for the map */
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 0], 2);  // Center the map on the world view

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Initialize Socket.IO
        var socket = io.connect('http://' + document.domain + ':' + location.port + '/test');

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        // Handle new strike events
        socket.on('new_strike', function(data) {
            console.log('New strike data received:', data);  // Debug print
            var lat = data.lat;
            var lon = data.lon;
            L.circleMarker([lat, lon], {
                radius: 10,  // Make the markers larger
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5
            }).addTo(map)
                .bindPopup('Lightning Strike')
                .openPopup();
        });

        // Trigger a test event to check if it works
        fetch('/emit_test').then(response => response.text()).then(data => console.log(data));
    </script>
</body>
</html>
